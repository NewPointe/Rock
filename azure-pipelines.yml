# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- np-develop
- np-beta
- np-production
- pipeline-testing

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'Rock.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      mkdir ~/.ssh
      chmod 700 ~/.ssh
      echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts
    failOnStderr: true

- checkout: self
  clean: true
  fetchDepth: 1
  submodules: true

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '$(solution)'
    feedsToUse: 'config'
    nugetConfigPath: 'NuGet.config'

- task: CopyFiles@2
  inputs:
    SourceFolder: 'C:\Program Files (x86)\Reference Assemblies\Microsoft\Framework\.NETFramework\v4.7.2\Facades'
    Contents: '**'
    TargetFolder: 'C:\Program Files (x86)\Reference Assemblies\Microsoft\Framework\.NETFramework\v4.7.2'
    OverWrite: true

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\Rock.Tests.dll
    searchFolder: '$(System.DefaultWorkingDirectory)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)/RockWeb'
    includeRootFolder: false
    archiveFile: '$(Build.ArtifactStagingDirectory)/RockWeb.zip'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)/_Deploy'
    includeRootFolder: false
    archiveFile: '$(Build.ArtifactStagingDirectory)/RockDeploy.zip'

- publish: $(build.artifactStagingDirectory)
  artifact: RockWeb
